<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="game-container">
        <h1>Color Guessing Game</h1>
        <p data-testid="gameInstructions">Guess the right color to become a color hero!</p>
        <div data-testid="colorBox" id="colorBox" class="colorBox"></div>

        <div class="color-options">
            <!-- Color will dynamically appear here -->
        </div>
        <p data-testid="gameStatus" id="gameStatus" class="game-status"></p>
        <div class="game-info">
            <p>Score: <span data-testid="score" id="score">0</span></p>
            <p>Lives: <span data-testid="lives" id="lives">3</span></p>
            <p>Time: <span id="timer">30</span>s</p>
        </div>
        <div class="controls">
            <button data-testid="newGameButton" id="newGameButton" class="control-btn">New Game</button>
            <select name="difficulty" id="difficultySelect" class="control-btn">
                <option value="easy">Easy</option>
                <option value="easy">Medium</option>
                <option value="easy">Hard</option>
            </select>
        </div>
    </main>

</body>
</html>
