<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container" class="game-container">
        <div id="loading-screen" class="screen">
            <h1>Colorphilia Guess</h1>
            <p>Test your color skills!</p>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
            <button id="start-game-btn" class="btn" disabled>Start Game</button>
        </div>
        <div id="game-screen" class="screen hidden">
            <h1>Guess the Color</h1>
            <p id="game-instructions" data-testid="gameInstructions">Match the color below:</p>
            <div id="color-box" data-testid="colorBox"
            class="color-box"></div>
            <div id="color-options" data-testid="colorOption" class="color-options"></div>
            <p id="game-status" data-testid="gameStatus" class="game-status"></p>
            <div class="game-info">
                <p>Score: <span id="score" data-testid="score">0</span></p>
                <p>High Score: <span id="high-score" >0</span></p>
                <p>Lives: <span id="lives">3</span></p>
                <p>Time: <span id="timer">30</span>s</p>
            </div>
            <div class="controls">
                <button id="new-game-btn" data-testid="newGameButton" class="btn">New Game</button>
                <select id="difficulty-select" class="btn">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="toggle-theme-btn" class="btn">Change Theme</button>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>

</body>
</html>
